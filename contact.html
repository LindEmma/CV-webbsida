  <body>
    <header>
      <nav class="main-menu">

        </ul>
      </nav>
    </header>
    <main>
      <div class="contact-form">
        <h1>Kontakt</h1>
        <form
          action="/submit_form"
          method="post"
        >
          <p>Vänligen fyll i uppgifterna nedan och skicka så återkommer jag!</p>

          <label for="name">Namn</label>
          <input
            type="text"
            id="name"
            name="name"
            required
          /><br />

          <label for="email">E-mail</label>
          <input
            type="email"
            id="email"
            name="email"
          /><br />

          <label for="subject">Ämne</label>
          <input
            type="subject"
            id="subject"
            name="subject"
          /><br />

          <label for="message">Meddelande</label>
          <textarea
            id="message"
            id="message"
            name="message"
          ></textarea
          ><br />

          <label for="urgent"> Kryssa i om ärendet är brådskande</label>
          <input
            type="checkbox"
            id="urgent"
            name="urgent"
            value="urgent"
          /><br /><br /><br />

          <input
            type="submit"
            value="Skicka"
          />
        </form>
      </div>
    </main>
    <footer>
      <p>&copy;2024 Emma Lind</p>
    </footer>
  </body>
